version: '3'
services:

  oracle:
    container_name: senzing-oracle
    environment:
      # See https://container-registry.oracle.com/ords/ocr/ba/database/free
      ORACLE_PWD: Passw0rd
    image: container-registry.oracle.com/database/free
    networks:
      - senzing
    ports:
      - 1521:1521
    restart: always

  oracle_client:
    container_name: senzing-oracle-client
    image: ghcr.io/oracle/oraclelinux9-instantclient:23
    networks:
      - senzing

  oracle-init:
    container_name: senzing-oracle-init
    depends_on:
      - oracle
    environment:
      SENZING_TOOLS_DATABASE_URL: "oci://pdbadmin:Passw0rd@oracle:1521/FREEPDB1"
    image: senzing/init-database
    networks:
      - senzing
    restart: on-failure

networks:
  senzing:
    name: ${SENZING_DOCKER_NETWORK:-senzing}
